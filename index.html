<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuwaiq Academy Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mobile-container">
        <header>
            <div class="icon-btn"><i class="fas fa-qrcode" style="color:#dedede"></i></div>
            <h1>الملف الشخصي</h1>
            <div class="icon-btn"></div>
        </header>

        <div id="profile-page">
            <div class="profile-card">
                <div class="avatar"></div>
                <div class="user-info">
                    <h3>عبدالرحمن ضيف الله الغامدي</h3>
                    <p>abdulrahman18alghamdi@gmail.com</p>
                </div>
                <div style="margin-right: auto; color:#ccc;">
                    <i class="fas fa-chevron-left"></i>
                </div>
            </div>

            <div class="menu-section">
                <div class="menu-title">الخاص بي</div>
                <div class="menu-item"><i class="far fa-user"></i> الملف الشخصي</div>
                <div class="menu-item"><i class="fas fa-briefcase"></i> السيرة الذاتية</div>
                <div class="menu-item"><i class="fas fa-graduation-cap"></i> السجل الأكاديمي</div>
                <div class="menu-item"><i class="fas fa-cog"></i> الإعدادات</div>

                <div class="menu-title">روابط قد تهمك</div>
                <div class="menu-item"><i class="fas fa-home"></i> الصفحة الرئيسية للأكاديمية</div>
                <div class="menu-item"><i class="fas fa-layer-group"></i> المعسكرات والبرامج</div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item"><i class="far fa-smile"></i></div>
            <div class="nav-item"><i class="fas fa-cog"></i></div>
            <div class="nav-item nav-code-btn" id="qrTriggerBtn">
                <i class="fas fa-qrcode" style="color: #555; font-size: 24px;"></i>
            </div>
            <div class="nav-item"><i class="far fa-file-alt"></i></div>
            <div class="nav-item active">
                <div class="avatar" style="width: 25px; height: 25px; margin:0 0 5px 0;"></div>
            </div>
        </div>

        <div class="overlay" id="overlay">
            
            <div class="selection-modal" id="selectionModal">
                <div class="qr-title">رمز الاستجابة السريعة (QR Code)</div>
                <button class="big-btn btn-login" id="btnLogin">تسجيل الدخول</button>
                <button class="big-btn btn-logout" id="btnLogout">تسجيل الخروج</button>
                <button class="btn-cancel" id="btnCancel">إلغاء</button>
            </div>

            <div class="qr-view" id="qrView">
                <div class="qr-title">رمز الاستجابة السريعة (QR Code)</div>
                <div id="qrStatusText" class="qr-status-text"></div>
                
                <div class="qr-image"></div>
                
                <div class="timer">ينتهي خلال <span id="timerCount">0:30</span></div>

                <div class="action-btn-row">
                    <button class="btn-small btn-outline-red" id="btnBack">رجوع</button>
                    <button class="btn-small btn-purple" id="btnRefresh">تحديث الرمز</button>
                </div>

                <button class="sim-btn" id="btnSimulate">[Test Only: Simulate Kiosk Scan]</button>
            </div>

        </div>

        <div class="toast" id="toastMsg">Notification message</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
